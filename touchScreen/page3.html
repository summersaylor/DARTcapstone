<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DART Touch Screen - 3</title>
    <meta name="description" content="Page 3 for the Dart Ticket Vending Machine" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Latest compiled and minified JavaScript //no jquery yet, just incase I need this line-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script type="application/javascript">
		
		//Child Counter
		var childCounter = 0;
		var childAmount = 0;
		function childPlus() {
			if(childCounter >=0)
			{
				childCounter = childCounter + 1;
				childAmount = childAmount + 5;
			}
			//Change number to reflect childCounter
			document.getElementById("childNumber").innerHTML = String(childCounter);
			document.getElementById("childCost").innerHTML = String(childAmount);
		}
		function childMinus() {
			if(childCounter >0)
			{
				childCounter = childCounter - 1;
				childAmount = childAmount - 5;
			}
			// change childNumber to reflect childCounter 
			document.getElementById("childNumber").innerHTML = String(childCounter);
			document.getElementById("childCost").innerHTML = String(childAmount);
		}
		
		//High School Counter
		var highschoolCounter = 0;
		var highschoolAmount = 0;
		function highschoolPlus() {
			if(highschoolCounter >=0)
			{
				highschoolCounter = highschoolCounter + 1;
				highschoolAmount = highschoolAmount + 5;
			}
			//Change number to reflect childCounter
			document.getElementById("highschoolNumber").innerHTML = String(highschoolCounter);
			document.getElementById("highschoolCost").innerHTML = String(highschoolAmount);
		}
		function highschoolMinus() {
			if(highschoolCounter >0)
			{
				highschoolCounter = highschoolCounter - 1;
				highschoolAmount = highschoolAmount - 5;
			}
			// change childNumber to reflect childCounter 
			document.getElementById("highschoolNumber").innerHTML = String(highschoolCounter);
			document.getElementById("highschoolCost").innerHTML = String(highschoolAmount);
		}
		
		//College Counter
		var collegeCounter = 0;
		var collegeAmount = 0;
		function collegePlus() {
			if(collegeCounter >=0)
			{
				collegeCounter = collegeCounter + 1;
				collegeAmount = collegeAmount + 5;
			}
			//Change number to reflect childCounter
			document.getElementById("collegeNumber").innerHTML = String(collegeCounter);
			document.getElementById("collegeCost").innerHTML = String(collegeAmount);
		}
		function collegeMinus() {
			if(collegeCounter >0)
			{
				collegeCounter = collegeCounter - 1;
				collegeAmount = collegeAmount - 5;
			}
			// change childNumber to reflect childCounter 
			document.getElementById("collegeNumber").innerHTML = String(collegeCounter);
			document.getElementById("collegeCost").innerHTML = String(collegeAmount);
		}
		
		//Adult Counter
		var adultCounter = 0;
		var adultAmount = 0;
		function adultPlus() {
			if(adultCounter >=0)
			{
				adultCounter = adultCounter + 1;
				adultAmount = adultAmount + 5;
			}
			//Change number to reflect childCounter
			document.getElementById("adultNumber").innerHTML = String(adultCounter);
			document.getElementById("adultCost").innerHTML = String("$" + adultAmount);
		}
		function adultMinus() {
			if(adultCounter >0)
			{
				adultCounter = adultCounter - 1;
				adultAmount = adultAmount - 5;
			}
			// change childNumber to reflect childCounter 
			document.getElementById("adultNumber").innerHTML = String(adultCounter);
			document.getElementById("adultCost").innerHTML = String("$" + adultAmount);
		}
		
		//Senior/Disabled Counter
		var seniorCounter = 0;
		var seniorAmount = 0;
		function seniorPlus() {
			if(seniorCounter >=0)
			{
				seniorCounter = seniorCounter + 1;
				seniorAmount = seniorAmount + 5;
			}
			//Change number to reflect childCounter
			document.getElementById("seniorNumber").innerHTML = String(seniorCounter);
			document.getElementById("seniorCost").innerHTML = String(seniorAmount);
		}
		function seniorMinus() {
			if(seniorCounter >0)
			{
				seniorCounter = seniorCounter - 1;
				seniorAmount = seniorAmount - 5;
			}
			// change childNumber to reflect childCounter 
			document.getElementById("seniorNumber").innerHTML = String(seniorCounter);
			document.getElementById("seniorCost").innerHTML = String(seniorAmount);
		}
		
	</script>
</head>

<body>

<!-- container starts -->
    <section class="container">
    	<div id="background">
       
            <!-- Logo -->
            <div class="row">
                <div class="col-md-12">
                	<img src="imgs/dartLogoWhite.png" class="dartLogo">
                </div>
            </div><!-- end Logo -->
            
            <!-- Back Button & Question -->
            <div class="row">
            	<div class="col-md-2">
                	<a href="page2.html"><img src="imgs/blueArrow.png" class="backButton"></a>
                </div>
                <div class="col-md-10">
                	<h1 class="lightSide">Who's riding?</h1>
                </div>
            </div><!-- end Back Button & Question -->
            
            <!-- Child Row -->
            <div class="row">
                <div class="col-md-11">
                    <div class="signs right" onclick="childPlus()">
                        <div class="plusSign"></div>
                    </div>
                    <div class="right">
                    	<div id="childNumber">0</div>
                    </div>
                    <div class="signs right" onclick="childMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>Child</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="childCost">0.00</div>
                    </div>
                </div>
            </div><!-- end Child Row -->
            
            <!-- High School Row -->
            <div class="row">
                <div class="col-md-11">
                	<div class="signs right" onclick="highschoolPlus()">
                        <div class="plusSign"></div>
                    </div>
                    <div class="right">
                    	<div id="highschoolNumber">0</div>
                    </div>
                    <div class="signs right" onclick="highschoolMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>High School</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="highschoolCost">0.00</div>
                    </div>
                </div>
            </div><!-- end High School Row -->

			<!-- College Row -->
            <div class="row">
                <div class="col-md-11">
                	<div class="signs right" onclick="collegePlus()">
                    	<div class="plusSign"></div>
                    </div>
                    <div class="right">
                        <div id="collegeNumber">0</div>
                    </div>
                    <div class="signs right" onclick="collegeMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>College/Trade School</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="collegeCost">0.00</div>
                    </div>
                </div>
            </div><!-- end College Row -->
            
            <!-- Adult Row -->
            <div class="row">
                <div class="col-md-11">
                	<div class="signs right" onclick="adultPlus()">
                    	<div class="plusSign"></div>
                    </div>
                    <div class="right">
                        <div id="adultNumber">0</div>
                    </div>
                    <div class="signs right" onclick="adultMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>Adult</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="adultCost">0.00</div>
                    </div>
                </div>
            </div><!-- end Adult Row -->
            
            <!-- Senior/Disabled Row -->
            <div class="row">
                <div class="col-md-11">
                	<div class="signs right" onclick="seniorPlus()">
                    	<div class="plusSign"></div>
                    </div>
                    <div class="right">
                        <div id="seniorNumber">0</div>
                    </div>
                    <div class="signs right" onclick="seniorMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>Senior/Disabled</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="seniorCost">0.00</div>
                    </div>
                </div>
            </div><!-- end Senior/Disabled Row -->
            
            <!-- Type of Currency Accepted -->
            <div class="row">
            	<div class="col-md-4">
                	<p id="currencyMessage">This machine only accepts coins, bills, and credit cards.</p><p id="changeMessage">Maximum change $20.00</p>
                </div>
                <div class="col-md-9">
                	<!-- total amount will go at the end of this row on the right -->
                </div>
            </div>
            <!-- end Type of Currency Accepted -->
            
            <!-- Moving Alert Bar -->
            <div class="row">
                <div class="col-md-12" id="alertBarPosition">
                        <div class="alertBar"><p class="alertBarText">Blue Line Rail Service is currently down.</p>
                        </div>
                </div>
            </div><!-- end Moving Alert Bar -->
        
    	</div> <!-- close div background -->  
    </section><!-- close container ends -->
</body>
</html>
