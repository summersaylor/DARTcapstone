<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DART Touch Screen - 2</title>
    <meta name="description" content="Page 2 for the Dart Ticket Vending Machine" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Latest compiled and minified JavaScript //no jquery yet, just incase I need this line-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script type="application/javascript">
				
	</script>
</head>

<body>

<!-- container starts -->
    <section class="container">
    	<div id="background">
       
            <!-- Logo -->
            <div class="row">
                <div class="col-md-12">
                	<img src="imgs/dartLogoWhite.png" class="dartLogo">
                </div>
            </div><!-- end Logo -->
            
            <!-- Back Button & Question -->
            <div class="row">
            	<div class="col-md-2">
                	<a href="page2.html"><img src="imgs/blueArrow.png" class="backButton"></a>
                </div>
                <div class="col-md-10">
                	<h1 class="lightSide">How long will your trip last?</h1>
                </div>
            </div><!-- end Back Button & Question -->
            
            <!-- Child Row -->
            <div class="row">
                <div class="col-md-11">
                    <div class="signs right" onclick="childPlus()">
                        <div class="plusSign"></div>
                    </div>
                    <div class="right">
                    	<div id="childNumber">0</div>
                    </div>
                    <div class="signs right" onclick="childMinus()">
                        <div class="minusSign"></div>
                    </div>
                    <div class="right">    
                        <h2><sup>$5.00</sup>Child</h2>
                    </div>
                </div>
                
                <div class="col-md-1">
                	<div class="right">
                    	<div id="childCost">0.00</div>
                    </div>
                </div>
            </div><!-- end Child Row -->
            
            <!-- Type of Currency Accepted -->
            <div class="row">
            	<div class="col-md-4">
                	<p id="currencyMessage">This machine only accepts coins, bills, and credit cards.</p><p id="changeMessage">Maximum change $20.00</p>
                </div>
                <div class="col-md-9">
                	<!-- total amount will go at the end of this row on the right -->
                </div>
            </div>
            <!-- end Type of Currency Accepted -->
            
            <!-- Moving Alert Bar -->
            <div class="row">
                <div class="col-md-12" id="alertBarPosition">
                        <div class="alertBar"><p class="alertBarText">Blue Line Rail Service is currently down.</p>
                        </div>
                </div>
            </div><!-- end Moving Alert Bar -->
        
    	</div> <!-- close div background -->  
    </section><!-- close container ends -->
</body>
</html>
