<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DART Touch Screen - 2</title>
    <meta name="description" content="Page 2 for the Dart Ticket Vending Machine" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Latest compiled and minified JavaScript //no jquery yet, just incase I need this line-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script type="application/javascript">
				
	</script>
</head>

<body>

<!-- container starts -->
    <section class="container">
    	<div id="background">
       
            <!-- Logo -->
            <div class="row">
                <div class="col-md-12">
                	<img src="imgs/dartLogoWhite.png" class="dartLogo">
                </div>
            </div><!-- end Logo -->
            
            <!-- Back Button & Question -->
            <div class="row">
            	<div class="col-md-2">
                	<a href="page2.html"><img src="imgs/blueArrow.png" class="backButton"></a>
                </div>
                <div class="col-md-10">
                	<h1 class="lightSide">How long will your trip last?</h1>
                </div>
            </div><!-- end Back Button & Question -->
            
            <!-- Child Row -->
            <div class="row">
            	<div class="col-md-9">
                </div>
                
                <div class="col-md-3">
                    <div class="tripDuration"><a href="page3.html">Day</a></div>
                    <div class="tripDuration"><a href="page3.html">Midday</a></div>
                    <div class="tripDuration"><a href="page3.html">2 Hour</a></div>
                    <div class="tripDuration"><a href="page3.html">Monthly</a></div>
                    <div class="tripDuration"><a href="page3.html">7 Day</a></div>
                </div>
                
                
            </div><!-- end Child Row -->
            
            <!-- Type of Currency Accepted -->
            <div class="row">
            	<div class="col-md-4">
                	<p id="currencyMessage">This machine only accepts coins, bills, and credit cards.</p>
                    <p id="changeMessage">Maximum change $20.00</p>
                </div>
                
                <div class="col-md-9"><!-- row for total amount on page 3-->
                </div>
            </div>
            <!-- end Type of Currency Accepted -->
            
            <!-- Moving Alert Bar -->
            <div class="row">
                <div class="col-md-12" id="alertBarPosition">
                        <div class="alertBar"><p class="alertBarText">Blue Line Rail Service is currently down.</p>
                        </div>
                </div>
            </div><!-- end Moving Alert Bar -->
        
    	</div> <!-- close div background -->  
    </section><!-- close container ends -->
</body>
</html>
